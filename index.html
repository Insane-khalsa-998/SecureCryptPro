<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Toolkit Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        .dark-bg { background: #0f172a; color: #f8fafc; }
        .card { background: #1e293b; border-radius: 0.75rem; }
        .crypto-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% { opacity:1 } 50% { opacity:.5 } }
        .hidden-section { display: none; }
        .input-clear::-webkit-calendar-picker-indicator { display: none; }
    </style>
</head>
<body class="dark-bg min-h-screen">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-slate-800/95 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 py-3 flex flex-wrap items-center">
            <div class="text-xl font-bold mr-8">ðŸ”’ SecTools</div>
            <div class="flex flex-wrap gap-4" id="navLinks">
                <button class="nav-btn" data-section="hero">Home</button>
                <button class="nav-btn" data-section="encrypt">Encrypt</button>
                <button class="nav-btn" data-section="stegano">Stegano</button>
                <button class="nav-btn" data-section="bruteforce">BruteForce</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 space-y-12">
        <!-- Hero Section -->
        <section id="hero" class="text-center py-16">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Security Toolkit</h1>
            <div class="flex justify-center gap-4">
                <button class="bg-blue-600 px-8 py-3 rounded-lg" data-section="encrypt">Get Started</button>
                <button class="bg-slate-700 px-8 py-3 rounded-lg" id="aboutBtn">About</button>
            </div>
        </section>

        <!-- Encryption Section -->
        <section id="encrypt" class="hidden-section card p-6 space-y-6">
            <h2 class="text-2xl font-bold">AES Encryption/Decryption</h2>
            <div class="grid gap-4 md:grid-cols-2">
                <div class="space-y-4">
                    <div class="relative">
                        <select id="keyStrength" class="w-full p-2 bg-slate-700 rounded-lg">
                            <option value="128">128-bit</option>
                            <option value="256">256-bit</option>
                        </select>
                    </div>
                    <div class="relative">
                        <textarea id="inputText" class="w-full p-2 bg-slate-700 rounded-lg h-32" placeholder="Enter text"></textarea>
                        <button class="clear-btn absolute right-2 top-2">Ã—</button>
                    </div>
                    <div class="flex gap-4">
                        <button class="bg-green-600 px-4 py-2 rounded" id="encryptBtn">Encrypt</button>
                        <button class="bg-red-600 px-4 py-2 rounded" id="decryptBtn">Decrypt</button>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <textarea id="outputText" class="w-full p-2 bg-slate-700 rounded-lg h-32" placeholder="Result" readonly></textarea>
                        <button class="copy-btn absolute right-2 bottom-2 bg-slate-600 px-2 rounded">Copy</button>
                    </div>
                    <div class="flex gap-4">
                        <button class="bg-blue-600 px-4 py-2 rounded" id="genKey">Generate Key</button>
                        <input type="file" id="keyUpload" class="hidden">
                        <label for="keyUpload" class="bg-slate-600 px-4 py-2 rounded cursor-pointer">Upload Key</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Steganography Section -->
        <section id="stegano" class="hidden-section card p-6 space-y-6">
            <h2 class="text-2xl font-bold">Image Steganography</h2>
            <div class="grid gap-4 md:grid-cols-2">
                <div class="space-y-4">
                    <input type="file" id="imageUpload" class="w-full" accept="image/*">
                    <textarea id="secretMessage" class="w-full p-2 bg-slate-700 rounded-lg h-32" placeholder="Secret message"></textarea>
                    <div class="flex gap-4">
                        <button class="bg-purple-600 px-4 py-2 rounded" id="hideMessage">Hide</button>
                        <button class="bg-blue-600 px-4 py-2 rounded" id="revealMessage">Reveal</button>
                    </div>
                </div>
                <div class="relative">
                    <div id="imagePreview" class="bg-slate-700 rounded-lg aspect-square"></div>
                    <button class="hidden download-btn absolute right-2 bottom-2 bg-slate-600 px-2 rounded">Download</button>
                </div>
            </div>
        </section>

        <!-- Brute Force Section -->
        <section id="bruteforce" class="hidden-section card p-6 space-y-6">
            <h2 class="text-2xl font-bold">Brute Force Attack</h2>
            <div class="grid gap-4 md:grid-cols-2">
                <div class="space-y-4">
                    <input type="file" id="targetFile" class="w-full">
                    <textarea id="wordlist" class="w-full p-2 bg-slate-700 rounded-lg h-32" placeholder="Custom wordlist"></textarea>
                    <button class="bg-red-600 px-4 py-2 rounded w-full" id="startAttack">Start Attack</button>
                </div>
                <div class="bg-slate-700 p-4 rounded-lg">
                    <div id="progress" class="h-2 bg-slate-600 rounded-full mb-4"></div>
                    <p id="status" class="text-sm">Ready</p>
                    <p id="result" class="mt-4 font-mono"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="aboutModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="card p-6 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">About Security Tools</h3>
            <p class="text-slate-300">Client-side security toolkit featuring AES encryption, steganography, and password recovery tools.</p>
            <button class="mt-4 bg-slate-600 px-4 py-2 rounded" onclick="toggleModal('aboutModal')">Close</button>
        </div>
    </div>

    <script>
        // Crypto Operations
        let currentKey = null;

        async function generateAESKey(strength = 256) {
            return window.crypto.subtle.generateKey(
                { name: "AES-GCM", length: strength },
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptText(text, key) {
            const encoded = new TextEncoder().encode(text);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                key,
                encoded
            );
            return { iv, encrypted };
        }

        async function decryptText(encrypted, key, iv) {
            try {
                const decrypted = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv },
                    key,
                    encrypted
                );
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                return "Decryption failed - invalid key or data";
            }
        }

        // UI Handlers
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const section = btn.dataset.section;
                document.querySelectorAll('section').forEach(s => 
                    s.classList.toggle('hidden-section', s.id !== section)
                );
            });
        });

        document.getElementById('genKey').addEventListener('click', async () => {
            const strength = parseInt(document.getElementById('keyStrength').value);
            currentKey = await generateAESKey(strength);
            alert('Key generated! Download it now.');
        });

        document.getElementById('encryptBtn').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value;
            if (!currentKey) return alert('Generate or upload a key first!');
            
            const { iv, encrypted } = await encryptText(text, currentKey);
            const result = btoa(String.fromCharCode(...iv)) + ':' + btoa(String.fromCharCode(...new Uint8Array(encrypted)));
            document.getElementById('outputText').value = result;
        });

        document.getElementById('decryptBtn').addEventListener('click', async () => {
            const [ivPart, dataPart] = document.getElementById('inputText').value.split(':');
            const iv = new Uint8Array(atob(ivPart).split('').map(c => c.charCodeAt(0)));
            const encrypted = new Uint8Array(atob(dataPart).split('').map(c => c.charCodeAt(0)));
            
            try {
                const decrypted = await decryptText(encrypted, currentKey, iv);
                document.getElementById('outputText').value = decrypted;
            } catch (error) {
                alert('Decryption failed! Check your key and data.');
            }
        });

        // File Handling
        document.getElementById('keyUpload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const keyData = await file.text();
            currentKey = await window.crypto.subtle.importKey(
                'jwk',
                JSON.parse(keyData),
                { name: 'AES-GCM' },
                true,
                ['encrypt', 'decrypt']
            );
            alert('Key imported successfully!');
        });

        // Utility Functions
        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        document.querySelectorAll('.clear-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.parentElement.querySelector('textarea').value = '';
            });
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                navigator.clipboard.writeText(btn.parentElement.querySelector('textarea').value);
            });
        });

        // Initialize
        document.getElementById('aboutBtn').addEventListener('click', () => toggleModal('aboutModal'));
        document.querySelectorAll('.hidden-section').forEach(s => s.classList.add('hidden-section'));
        document.getElementById('hero').classList.remove('hidden-section');
    </script>
</body>
</html>
