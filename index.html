<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Security Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loader { @apply w-8 h-8 border-4 border-t-transparent rounded-full animate-spin; }
        .toast { @apply fixed bottom-4 right-4 p-4 rounded-lg opacity-0 transition-opacity; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Toasts -->
    <div id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="loader border-blue-500"></div>
    </div>

    <!-- Navbar -->
    <nav class="sticky top-0 bg-gray-800/90 backdrop-blur-sm z-40">
        <div class="container mx-auto px-4 py-3 flex flex-wrap items-center">
            <div class="text-xl font-bold mr-8">üõ°Ô∏è SecPro</div>
            <div class="flex flex-wrap gap-4" id="navLinks">
                <button class="nav-btn" data-section="hero">Home</button>
                <button class="nav-btn" data-section="encrypt">Encrypt</button>
                <button class="nav-btn" data-section="stegano">Stegano</button>
                <button class="nav-btn" data-section="bruteforce">BruteForce</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 space-y-12">
        <!-- Hero Section -->
        <section id="hero" class="text-center py-16 px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Ultimate Security Toolkit</h1>
            <div class="grid md:grid-cols-3 gap-6 max-w-4xl mx-auto mb-12">
                <div class="bg-gray-800 p-4 rounded-xl">
                    <h3 class="font-bold mb-2">üîí AES-256 Encryption</h3>
                    <p class="text-sm text-gray-400">Military-grade symmetric encryption</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-xl">
                    <h3 class="font-bold mb-2">üñºÔ∏è Steganography</h3>
                    <p class="text-sm text-gray-400">Hide data in images/text</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-xl">
                    <h3 class="font-bold mb-2">üîë Password Recovery</h3>
                    <p class="text-sm text-gray-400">Smart brute-force attacks</p>
                </div>
            </div>
            <div class="flex justify-center gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg" data-section="encrypt">Get Started</button>
                <button class="bg-gray-700 hover:bg-gray-600 px-8 py-3 rounded-lg" id="hotkeysBtn">Hotkeys</button>
            </div>
        </section>

        <!-- Encryption Section -->
        <section id="encrypt" class="hidden bg-gray-800 p-6 rounded-xl space-y-6">
            <h2 class="text-2xl font-bold">üîê AES Encryption</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Key Management -->
                <div class="space-y-4">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <label class="block mb-2">Key Strength</label>
                        <select id="keyStrength" class="w-full p-2 bg-gray-900 rounded">
                            <option value="128">AES-128</option>
                            <option value="256">AES-256</option>
                        </select>
                        <div class="mt-4 grid grid-cols-2 gap-2">
                            <button id="genKey" class="bg-green-600 hover:bg-green-700 p-2 rounded">Generate Key</button>
                            <label class="bg-gray-600 hover:bg-gray-500 p-2 rounded text-center cursor-pointer">
                                <input type="file" id="keyUpload" class="hidden"> Upload Key
                            </label>
                        </div>
                        <div class="mt-4 relative">
                            <input id="keyPreview" readonly 
                                   class="w-full p-2 bg-gray-900 rounded pr-20" 
                                   placeholder="Generated key">
                            <div class="absolute right-2 top-2 flex gap-2">
                                <button class="copy-key-btn p-1 hover:bg-gray-700 rounded">üìã</button>
                                <button class="download-key-btn p-1 hover:bg-gray-700 rounded">‚§ì</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password Strength -->
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <label class="block mb-2">Password Strength</label>
                        <input type="password" id="password" 
                               class="w-full p-2 bg-gray-900 rounded" 
                               placeholder="Enter password">
                        <div class="h-1 bg-gray-600 mt-2 rounded">
                            <div id="strengthBar" class="h-full w-0 transition-all"></div>
                        </div>
                        <div id="strengthText" class="text-sm mt-1"></div>
                    </div>
                </div>

                <!-- Encryption Workflow -->
                <div class="space-y-4">
                    <div class="relative">
                        <textarea id="inputText" 
                                  class="w-full p-2 bg-gray-900 rounded h-48" 
                                  placeholder="Enter text"></textarea>
                        <button class="clear-btn absolute right-2 top-2 hover:bg-gray-700 p-1 rounded">√ó</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="encryptBtn" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Encrypt</button>
                        <button id="decryptBtn" class="bg-purple-600 hover:bg-purple-700 p-2 rounded">Decrypt</button>
                    </div>
                    <div class="relative">
                        <textarea id="outputText" 
                                  class="w-full p-2 bg-gray-900 rounded h-48" 
                                  placeholder="Result" readonly></textarea>
                        <button class="copy-btn absolute right-2 bottom-2 bg-gray-600 hover:bg-gray-500 p-1 rounded">üìã Copy</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Other Sections (Stegano/BruteForce) -->
        <!-- Similar structured sections for other tools -->

    </main>

    <!-- Modals -->
    <div id="hotkeysModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-xl max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">üöÄ Hotkeys</h3>
            <div class="space-y-2">
                <div class="flex justify-between"><kbd>Ctrl + Alt + C</kbd> Clear All</div>
                <div class="flex justify-between"><kbd>Ctrl + S</kbd> Save Key</div>
                <div class="flex justify-between"><kbd>Esc</kbd> Close Modals</div>
            </div>
            <button class="mt-4 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded w-full" 
                    onclick="toggleModal('hotkeysModal')">Close</button>
        </div>
    </div>

    <script>
        // Toast System
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast bg-${type === 'error' ? 'red' : 'green'}-500`;
            toast.textContent = message;
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => toast.style.opacity = '1', 10);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Password Strength Meter
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            let strength = 0;
            
            strength += password.length >= 8 ? 1 : 0;
            strength += /[A-Z]/.test(password) ? 1 : 0;
            strength += /[0-9]/.test(password) ? 1 : 0;
            strength += /[^A-Za-z0-9]/.test(password) ? 1 : 0;
            
            const strengthMap = {
                0: ['w-0', 'bg-red-500', 'Very Weak'],
                1: ['w-1/4', 'bg-red-500', 'Weak'],
                2: ['w-1/2', 'bg-yellow-500', 'Moderate'],
                3: ['w-3/4', 'bg-green-500', 'Strong'],
                4: ['w-full', 'bg-green-600', 'Very Strong']
            };
            
            const [width, color, text] = strengthMap[Math.min(strength, 4)];
            document.getElementById('strengthBar').className = `${width} ${color}`;
            document.getElementById('strengthText').textContent = text;
        });

        // Encryption Core
        let currentKey = null;
        
        async function generateKey() {
            showLoading(true);
            try {
                const strength = parseInt(document.getElementById('keyStrength').value);
                currentKey = await crypto.subtle.generateKey(
                    { name: "AES-GCM", length: strength },
                    true,
                    ["encrypt", "decrypt"]
                );
                
                const exported = await crypto.subtle.exportKey("jwk", currentKey);
                document.getElementById('keyPreview').value = `AES-${strength}_${exported.k.substr(0, 8)}...`;
                showToast('Key generated successfully!');
            } catch (error) {
                showToast('Key generation failed!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Utility Functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        // Event Listeners
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('section').forEach(s => 
                    s.classList.toggle('hidden', s.id !== btn.dataset.section)
                );
            });
        });

        document.getElementById('hotkeysBtn').addEventListener('click', () => toggleModal('hotkeysModal'));
        document.getElementById('genKey').addEventListener('click', generateKey);

        // Initialize
        document.querySelectorAll('.hidden').forEach(el => el.classList.add('hidden'));
        document.getElementById('hero').classList.remove('hidden');
    </script>
</body>
</html>
